name: Deploy to Amazon Lightsail

on:
  push:
    branches:
      - main  # O la rama que prefieras para desplegar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
    
    - name: Add Lightsail server to known_hosts
      run: |
        ssh-keyscan -H 34.224.149.45 >> ~/.ssh/known_hosts

    - name: Deploy to Lightsail
      env:
        HOST: "bitnami@34.224.149.45"
        REPO_PATH: "/home/bitnami/muss-page" # Cambia esto a la ruta donde clonar√°s el repo
      run: |
        ssh $HOST "
          cd $REPO_PATH && 
          git pull origin main && 
          npm install && 
          pm2 describe muss_page || pm2 start npm --name 'muss_page' -- start &&
          pm2 restart muss_page
        "
